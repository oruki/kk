data10:
  id: 1039848658
  date: 2009-08-17
  boy_id: 886358289
  staff_id: 970894038
  sakutei_bango: 1
  shutaru_mondai: 常葉学園橘の痛快な強攻策が実を結んだ。相手左腕は１４０キロ台の直球を投げ込み、投手戦が予想された。だが常葉学園橘の打線は小技を使わず、１４安打で７点を奪って打ち勝った。
  honnin_ikou: ０―０の２回無死二塁と、３―１の６回無死一塁で、打席には１回戦で無安打３三振の川口。
  hogosha_ikou: だが、いずれもバントのそぶりも見せず、２回は右前に先制打、６回は左翼線に二塁打を放った。川口は「監督が打てのサインを笑顔で出してくれたので、思い切り打てた。期待に応えられてよかった」と満足そうだった。
  school_iken: 川口が好機を広げた６回は、３点を奪ってなおも１死二塁。左投手に対し、ここで左の藤沢を代打に送った。
  jidou_sodan_kyogi: 結果は二ゴロで走者を進めただけだったが、後続に適時打が出て４点目を奪う。黒沢監督は「失敗してもチームを勢いづけた」と説明。定石にはない代打起用も、強攻策の一つと言いたげだった。
  shien_hoshin: 楽天の山崎武司内野手（４０）が１６日、ロッテ戦で８回にプロ野球史上２３人目となる通算３５０号本塁打を放つと、９回には２打席連発となる同点２ラン。
  choki_kodomo: 昨夏に準優勝した系列校、常葉学園菊川（静岡）も強攻策で話題を集めた。常葉学園橘も大胆なチームで「うちらしい攻撃的な野球ができた」と黒沢監督。初の甲子園で自分たちの野球を貫き、２回戦を突破した。
  choki_katei: ２日間順延した第９１回全国高校野球選手権大会は１１日、大会２日目が行われ、予定の第２試合から第１試合に変更となった旭川大高(北北海道)と常葉学園橘(静岡)が対戦。
  choki_chiiki: プロ注目右腕庄司は６安打無失点。三振は５個と少なめだったが、４連続を奪うなど好投手であることをスカウト陣にあらためてアピールした。
  choki_sogo: 庄司は「追加点が取れずに苦しかったが、粘り強く投げられた。次も気持ちで負けないように投げたい」と早くも２回戦に照準を合わせた。

