    添い寝の時の会話。
    普段あまり友人の名前が上がらない本児から、「仲良しの」３人の友人についての話題が出る。また、金曜に控えた校外学習での、昼食を一緒に摂る相手に関して、「○○ちゃんに一緒に食べようと声をかけてみる！」と、対人関係において積極的な様子を見せていた。
    逆に「話さない」友人に関しても３人挙げ、そのうちの一人が「本ばかり読んでいて暗い」から、「うちもあんまり本を読まんようにする」と言ったため、本を読むことは良いことだが、せっかく友達がいる環境なら、友達と遊んだり話をしたりして関わった方が楽しいし、周りも声をかけやすいのではないか？と話したところ、うなづいて聞いていた。
    また、今年の抱負として①運動をがんばる②元気に過ごすという二点を持っており、学校のクラブ活動は、体育系の卓球部に入りたいと、意欲を見せる。
    さらに、委員会活動でも、副委員長か書記をしてみたいと言い、自身で「最近うち頑張ってるやろ？」と問いかけてきたため、小５の後半から、行事の係に積極的に立候補し、責任を持ってやり遂げたことなどを挙げ、本児の変化に関して褒めると、嬉しそうな表情を見せる。
    一方、家庭の事に関して、「パパは自分のお母さんにキツいと思う」と表現する。父親は子ども達には優しいが、父の母親である本児の祖母に対しては、ものの言い方や言葉などがきつく、親切にしてほしい、ということであった。また「家に戻る時は名前が○○（現在の父方の姓）に変わるねん」などと話す。
    話題はころころと変わっていったが、最終的に本児の好きなマンガの話をしながら眠りにつく。
