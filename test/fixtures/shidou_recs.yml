  cat: 日常生活,問題行動
  desc: |
    ３月１３日
    　本児、昨日からのことをうけて、本児がどういう方法であれば、宿題にとりかかれるのか話合おうと担当職員３人と事務所にて
    話を始めるも、拒否的なようす。別室に移ろうとすると抵抗し、泣き喚く。
    本児と職員Ｔとで、別室にて仕切り直すことで本児も納得する。
    本児は自分の机の上が汚いことであったり、他児がの声が気になり集中できないでいると自ら言ってくる。そのため、今朝は宿題も時間割も机の整頓も自ら終えたのだとのこと。
    そのため、今後は机の上を片付けるのは職員たちも気をつけるようにすると伝える。また、ステーションでの宿題については、月曜日はステーションにカバンを置いてあそんでもいい日、火曜日はステーションで
    宿題をする日、水曜日から金曜日は本児が場所は選択できる日と決める。本児は小３ＳＴと一緒に遊ぶことが多く一緒にいると、宿題についてもお互い集中を欠いてしまうことがよくある。本児はＳＴの動向により、
    本児の動向まで左右されることに不満を持っているため、お互いを尊重するためにも、一週間の動きを決める上で説明を加え、話合う。本児とりあえず、納得する。
    その後、別の話題となる。本児が外出時の小遣いについていくらか残していいのかときいてくる。姉と兄で今度、違うゲーム機を買うため、お金を貯めているとのことで本児はしらされておらず、本児も参加した様子。
    また、外泊の話となり、本児は外泊先で、里親の孫である、Ｊ君に万引きを強要されたり、喧嘩をした時などは本児に非があるように伝えない代わりに１００円を要求されると訴えてくる。本児と兄が実行犯で、Ｊ君はかくれており、
    盗った物はトイレなどで確認し、気に入らなければ捨ててしまうとのこと。姉は制止をする方である。Ｊの妹ＹもＪに向かって姉と同じように言うと、Ｊは怒り、Ｙに対して、暴力を奮うとのこと。そこにＪの母がＪを叱りにくるとのこと。
    ただ、Ｊの母は自分の子どもをそんなに悪いと思わず、本児たちの方を信用してもらえない様子のため、言えないとのこと。里親についても、Ｊにひどく言われ、ショックをうけ、家を飛び出してしまい、Ｊの伯母が里親を引き留め、Ｊを叱ったことがあり、
    本児は里親に告げるのは里親がかわいそうだと言う。ただ、最初のうちは姉にも兄にも内緒だと言っていたが、告げたことに対し、労いの言葉をかけながら、今後は断って行くようにと本児に伝えると
    ると徐々に、姉にも兄にも、この話をしてほしい、本児が困っている様子だと伝えてほしいと言いだしてくる。今後の外泊については行きたいといっており、
    里親のそばにいると、Ｊに強要される機会もすくないので、出来る限り、そばにいるようにするとのと。また、その経験から、施設の中で同じような行動を本児自身がしてしまうのではないかと聞くと、すでに年下に外出の際などに物を買わせたりしてしまっていると本児
    より、打ち明ける。また、今までの他児に対する高圧的な態度についても理由がわかったと本児に伝えるとともに、本児の辛かった気持ちを受け止める言葉かけをすることで、穏やかに話を終える。
