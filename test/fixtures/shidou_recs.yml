  cat: 日常生活,外泊・面会他
  desc: |
    栗田ＣＷ来院。兄(Ｋ)が男子職員に母の住所と名前が書いてあるメモと手紙が入った封筒を、「切手貼って出しといて」と渡したことから、母と連絡を取り合っていることが分かる。問いただすとシルバーウィーク中の外泊時、兄２人と兄(Ｋ）の友人と３人で母に会いに行ったとの事。朝から母の家に行き、カレーを食べて４時か５時頃祖母宅に戻ってきたとの事。もちろん祖父母はこの事を知らない。手紙の内容は、１０月１１日（日）に兄（Ｋ）一人で会いに行くという内容。ハーバーランドで待ち合わせ、兄（Ｙ）は行けないこと、もし行けなかったらごめんなさいというような事も書いてあった。この事を栗田ＣＷに報告、来院し子ども達と面会する事となる。
    職員がＣＷに電話した日は、ちょうど母宅に家庭訪問してきたばかりだったとの事。母は、生活保護を受けながら弟のＳを保育園に預け生活している。仕事はしていない。家事もし、部屋もきれいにしている。母が出て行くにの朝、兄二人には一緒に行くかと聞いたが「僕たちは行かない」と言ったので置いて行った、本児は連れていくはずだったが、寝ていてなかなか起きなかったので置いて行ったとの事。母はもちろん子ども達に会った事も手紙の事も何も言ってなかった。子ども達の事をはなす時は涙をポロポロ流して話していたとの事。
    母が一番連絡を取っているのはシルバーウィークの送迎時に祖父と来ていたヨシトシさん（２番目の弟、としおっちゃん）である。母はシルバーウィーク時にヨシトシさんに３人分の誕生日プレゼントと手紙を渡す。
    ヨシトシさんは子供たちにはこっそりプレゼントを母からだと渡している。手紙は母はいつか渡してもらえればればと言うつもりで渡したと言うがプレゼントと手紙が別になっていたがプレゼントの中に手紙が入っていたかは不明。
    cwが母に連絡をし手紙の事、会った事を問いただすと始めはシラをきるが最後には認める。母には祖父母に連絡し話し合いをする事を条件とする。子供達と会ったり連絡を取ることはこれからは一切しないよう伝える。とにかく１０月１１，１２の連休までに一度祖父母に連絡を取ること。連休明けにはどちらにしても、子供達と連絡を取っていた一連の話は、祖父母に話す事も伝える。
    母はヨシトシさんに連絡を取りﾌﾟﾚｾﾞﾝﾄと手紙あっていた事が知られたことを相談する。祖母とは行き成り連絡をしてきても取り合わないだろうから、手紙を出したらどうかとアドバイスされたらしく［今、手紙を出してきた］と報告の電話もあったとの事。
    ヨシクニさん（voxyに乗っているクノッちゃん）の家に仕事もせずに居候している「タケオさん』（タケ）と言う人がいる。昔からこの家に出入りしている様で家族全員から信頼されているとの事。実際はどういう人か素情も分からず母は良い印象持ってい無いらしく、それがタケオさんの耳に入り母が家を出る前の平成２０年１２月頃（母の失踪直前）に児相へ［この女は子供を育てられへんから子供達を施設へ預けたほうが良い』と言ってきた事があるとの事。母が出て行った理由としては、タケに対して母一人が良くない印象を持っている事が家族との折り合いが悪くなった事だと話していると言う。
