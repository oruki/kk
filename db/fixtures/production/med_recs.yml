# ----------------------------------------幼児ｸﾞﾙｰﾌﾟ　2003年以降出生　7人

<% 1.upto(60) do |i| %>

<% bb = boys_aa[rand(7)] %>
<% ss = staffs_5[rand(4)] %>
<% d1 = Time.mktime (2008, rand(12)+1, rand(30)+1, 0, 0, 0).to_date %>
<% symp = %w{インフルエンザ 風邪 気管支炎 喘息 下痢 発疹 骨折 アレルギー 鼻炎}[rand(9)] %>
<% stat = %w{入院 通院 安静 様子見}[rand(4)] %>
<% temp = %w{高熱 微熱 平熱 その他}[rand(4)] %>
<% conf = %w{確認済み 保留中 拒否 協議}[rand(4)] %>
<% cat = %w{外出 外泊 面会 その他}[rand(4)] %>

<%= i %>:
  boy:         <%= bb %>
  staff:       <%= ss %>
  med_inst:    hamano_iin

  date:        <%= d1 %>
  symptom:     <%= symp %>
  status:      <%= stat %>
  temperature: <%= temp %>
  insulance:   健康保険
  condition:   風邪引きから喘息の発作を併発している
  misc:        試験データ<%= i %>
<% end %>

