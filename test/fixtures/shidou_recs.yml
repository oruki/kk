  desc: 本児よりＴＥＬ。父が出かけていて帰りが遅くなるので平野まで迎えに来てもらえないかと懇願。父の携帯は家においていっているとのこと。本児からではなく、父から連絡をしてもらうように言い電話を切る。その後祖母よりＴＥＬ。父の帰りがいつになるかわからないので外泊はできないかとのこと。明日からは夏休みの日課が始まるため許可できないことを伝える。では祖母がバスで送っていくと言うが、祖母は手術後で体調の心配もあり、承諾できないと断る。とにかく父が帰宅次第連絡をする様言っておく。その１０分後、また祖母よりＴＥＬ。本児が学院に帰りたいと言っているし、祖母の体調もそれほど悪くないため送っていくと言い切るため、断りきれず承諾する。すると１５分程してから次は父よりＴＥＬ。始めから怒った様子。なぜ祖母が送っていくことになったのかと憤っている。父からの連絡を待っていたことを伝え祖母との電話の流れを説明し、日課通りの生活の必要性や、お盆の外泊期間など設けていることを伝える。すると少しトーンダウンし、冷静に話ができる。このところ、祖母の手術などで、行事の合間をぬった外泊が続いていることは本児らにとっても負担であり、子どもを介して話すのではなく、父の予定など前もって父から直接言って来てほしいと伝える。そうすればこちらも時間の調整などができるため、父とのコミュニケーションを増やしていきたいとの旨を伝える。その点には割に納得した様な様子を見せる。自分としても本当は怒鳴りたくはなく、いつも後になって反省していると話す。これからはもう少し事前に父から連絡をするようにするという父からの言葉を聞くことができる。ただ今日は緊急の用事が入り、精神的にも体力的にも疲れており、このままでは自分が倒れてしまうと父は言う。もう平野行きのバスもないし、何とか今回だけ我儘を聞いて外泊させてもらえないかと言ってくる。仕方なく許可する。明日はできるだけ早い時間に送っていくとのこと。

