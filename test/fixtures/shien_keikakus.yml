  shutaru_mondai: 右側にある鉛筆アイコンをクリックするとこの欄を編集できます。入力した文字数は左の項目名の下に括弧書きで表示されます。編集を中止する時は右側にある登録更新ボタン下の「中止」の文字をクリックします。
  honnin_ikou: 「本人の意向」欄以下は上記の「主たる問題」と同じ要領で入力出来ます。PDF書類の該当欄の大きさに対応して印刷時の文字サイズは自動的に調整されます。
  hogosha_ikou: 上記「保護者氏名」「続柄」の２欄はマスターファイルで保護者と児童保護者関係がそれぞれ登録されていると、自動的に引用記入されます。
  school_iken: 計画表を表示した状態で各項目の編集を行う方法のほかに、上部機能アイコンバーで鉛筆（編集）アイコンをクリックして編集画面から編集することも可能です。
  jidou_sodan_kyogi: 印刷イメージは何時でも機能アイコンバーのPDFボタンをクリックして確認出来ます。記入した文字数と欄のサイズを自動的に判断し適切なサイズの文字サイズが選択されます。最小文字サイズで表示可能な文字数を超えた場合は超えた部分がカットされ・・・表示となります。
  shien_hoshin: 支援方針は本人／家庭／学校／児童相談所／総合５つのセクションに分かれていますが、それぞれ折り畳まれて青色のタイトル帯として表示されています。帯右端の＋（展開）ボタンをくりっくして内容を表示します。
  choki_kodomo: 各セクションの長期目標は直接右側の鉛筆（編集）アイコンをクリックして編集出来ます。

