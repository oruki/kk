    中２ＡＹは、小５ＳＫにゲーム機を借りてしばらく遊んだのち、小４ＫＨにまた貸ししており、その後、片づけ等も、ＫＨがするものだと考えて、小５ＳＫにはまた貸ししたことも伝えていなかった。
    ＳＫが言っていた「ＰＳＰたまごっち」のソフトに関しての記憶は明確でなく、本児が紛失したとも断定できないが、また貸しをしてしまい、紛失の原因を作ったことに関して、職員Ｓと共に小５ＳＫに謝りにいく。
    その際、謝ろうとするＡＹに対し、「もうええねん」「うっといんじゃ」等、暴言を吐き、話さえ聞こうとしないため、一度ＡＹには退出してもらい、ＳＫと、その態度に関しての話し合いをもつ。
    論点は「謝る相手を許す心を持ち、仲直りをすることの必要性」「相手の話を聞き、問題に向き合うこと」の二点であったが、その間に、周囲の小５ＭＨ、小５ＡＭ、小３ＳＴ、小２ＲＫらが話しを冷やかしたり、ふざけたりする状況で、本児も職員Ｓに対し、「うっさいんじゃ、黙れ新人が、早くやめろ、○○姉さんの話しなら聞くけどな」等の言葉を発する。
    周囲も騒がしく、集中して話ができないため、ブースの奥に移動をしたり、年長児である大１ＡＮに、周囲を静かにさせてもらい、話しを聞く環境を整えようと、職員Ｓ自身がしていく中で（結局は職員のみで対応）、中１ＡＹが自身で小５ＳＫのもとへ行き、経緯と謝罪をしていた模様である。
    環境を落ち着かせた上で、再度小５ＳＫに先ほどの態度に関して問いかけたところ、マンガ読みながらの体勢ではあるものの、職員Ｓの言葉は聞いており、ところどころでうなづいたり、反論したりする姿勢が見られた。
    その際に、「もう謝ってきたから良い」と言っていたものの、念の為、「良いと認めるということは許したということで、今後この出来事に関して話を蒸し返すことのないように、それが無理ならば、納得がいくまでＡＹと話をし、お互いの気持ちを面と向かって正直に伝えあうように」ということを伝えた。
    落ち着かない状況下で話をしばらく続けたことに関しては、本児の性格等を配慮し、例えば呼び出しても、行動にうつるまで時間がかかる、そもそも「相手の話に耳を傾けない姿勢」がきっかけであること、職員主導で別の場所に連れていくと、周囲の子どもたちが妨害してくる可能性があったこと、などが推測できたため、少しずつ環境を変えながらも部屋の移動や本児を移動させることなく、話しあいを続けた。
