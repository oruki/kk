  desc: 本児と世間話をしている内に、学院での本児の態度についての話題になる。本児自身、他の中高生女児から自分は好き勝手して自己中だと思われているだろうと話す。また、食堂で大きな声で騒ぐことについても男児からうるさいと思われていると思うとのこと。食事の際の行儀についても、本児自身いけないことはわかっているが、職員からの注意を素直にまだ聞けないところがまだまだ子どもだと話し、自分自身よくわかっている。自分の機嫌次第で職員に当たってしまうのはよくないということもわかっており、夏休み頃から気をつけているとも話す。実際に夏休み辺りから、以前に比べると職員に対し理由もなく突然理不尽な悪い態度をすることは減ってきている。今後、家庭復帰をし父と暮らし始めたときに、どのようにストレス発散をすればいいのかが悩みの種のよう。職員に対して悪い態度をとってしまうように父にも同様の態度をすれば、関係がうまくいかなくなることがわかっており不安がる。また、学校の友人とうまくいかないことも悩んでいる。親しい友人がおらず、どの友人とも些細なことでイラついてしまい、心を許せるような関係にはなれないとのこと。誰に対しても自分は心を開けれずにいると話す。他者と関係を持つことに本児なりの何か強いこだわりがあり、対人関係につまづきを見せている。これから高校を卒業し社会に出るにあたり、対人関係の取り方が大きな課題と思われる。
