    勝手に施設外に出てはいけないこと、バス停から施設までの坂道は女児一人で歩くのは危険であり、してはいけないこと、特に本児は学校からステーションまでも付き添って移動しており、そのことには本児を守る意味があるのだと言うことを伝える。
