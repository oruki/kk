  desc: |
    帰宅後すぐに中・高の部屋で小６YYと言い合いになっていた。小６YYも本児に対し暴言を発している様子で、中３TYは小６YYの態度に苛立ち手が出そうな勢いの所を職員Kが見つけ止めに入る。その後両者「何にもないわ！」と言い小６YYは小学の部屋に帰って行く。先に中３TYに話を聞くと、帰宅後に小６YYが「塾って行かんかったらアホになるんやろ！？」等と言ってきた事に対して腹を立てたと言う。それ以前にも,帰りのバスの中で中３が話をしていた時に中１YHがくすくす笑っていた事に腹を立てていたと言う。職員K「YYも塾の事が知りたかったんじゃないかな？」「そんな怒る事でもないやろ！？」っと言うと中３TY「あいつが塾に行かんかったらアホになるんやろ！とか言ってくるからムカつくねん！！」「お兄さん俺の気持ち分からんやろ！」と職員に訴え苛立ちを見せる。職員K「あいつムカつく！腹立つだけじゃ分からん、何で苛立ってるのか悩んでいるのかお兄さん達に何で話さんのや！何でも話せ！！」と言うと「あ～めっちゃ腹立つ！」と興奮を抑えられないまま食堂へ向かう。職員K、小６YYの元に行き中３TYから聞いた話が本当なのか聞くと本児「それは、本当」「俺も悪かった」と言う。そ後、目に涙を浮かべながら「でもT君が悪い、いきなり切れてきて意味わからんし！」と言う。その場に居た中２KT、中１YHも「最近のT君は調子に乗り過ぎや！」「俺もバスに中でT君にいきなり切れられたからな！」と言って小６YYを庇うが「お前にも原因はあるぞ！」と注意する。職員K、小６YYの背中をさすりながら「K君もY君も心配してくれてるし、また何か嫌な事があったら何でも相談するんやで。」とつたえ小６YYを安心させる。その後、副院長Sから食堂で中学生がうるさいと調理のお姉さんから連絡があったと伝えられ、直ぐに食堂に向かう。職員ｋが向かうと静かに食事をしているようすだが、明らかに中３TYが一人で食事をしている様子であった。職員Kは、中３TYの側に座り様子を見守る。食事中の中３TYの目は、全体を睨み付ける様に見ていた。本児の食事が終わり職員Kに小言で「ほらな皆俺の事悪いと思ってるんやろ！」と言って食堂を後にする。本児が食堂を後にすると中２KT「あ～さっき居た奴めっちゃだるいな～」と言って中３SK、中１YHらと話す。（中３KY自分は話に興味が無い様子で一人食事をる。）中学生の会話に対し職員K「T君がどう思っているか分からないが陰口を言うのは止めなさい」と伝え男児部部屋に戻る。その後、中３はアトム塾に行ってしまい。本児と話す機会が今回持てないまま終わってしまう。塾から帰宅後の中３TYは、何事もなかったかの様に職員K、中学らと普通に話していた。
