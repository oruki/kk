#支援上の課題
<% kadai = %w{当面の大きな課題は…被虐待体験やいじめられ体験により、人間に対する不信感や恐怖感が強い。} %>
<% kadai << "課題は…自己イメージが低く、コミュニケーションがうまくとれず、対人ストレスが蓄積すると、行動上の問題を起こす" %>
<% kadai << "当座の課題として…自己イメージが低く、コミュニケーションがうまくとれず、対人ストレスが蓄積すると、行動上の問題を起こす" %>
<% kadai << "最重要課題は…自分がどのような状況になると、行動上の問題が発生するのか、その力動が十分に認識できていない" %>
<% kadai << "支援における課題としては…暗がりの中で薔薇のとげが両腕をあちこち引っかき、男の子はひどい痛みをかんじました。けれどもこの鋭い痛みの愛撫は、男の子を外套のように包み込んでいる夜の不思議をいっそう深める役にしか立ちませんでした。" %>
#支援目標
<% mokuhyo = %w{目標は…男の子の背後の黒い木々は夢を見、頭上の空の無数の星たちはふるふると震えたり震え止んだりしていました。けれどもそんなことは、男の子にとってどうでもいいことでした。} %>
<% mokuhyo << "今期の目標は…なぜなら、膝丈ほどに伸びた芝生のはるか向こうの、霧の織物に包まれたぼんやりした輝きは、男の子の熱心に見つめる目に妖精の豪華な宮殿と映っていたからです。 " %>
<% mokuhyo << "当面の目標は…赤や、オレンジや、黄金色の妖精の明かりが百もの窓から楽しげに漏れているのを見て、男の子は驚きでいっぱいになりました。眠りの中で長い間求め続けてきた宝石のきらめきを、ぱっちりと目覚めている目で見ることがあるなんて。" %>
<% mokuhyo << "一番の目標は…男の子はただただ見つめていました。そのうちにみはり過ぎて目に涙がたまり、闇の中で魔法の光が踊り出しました。" %>
<% mokuhyo << "目標は…夜の鳥の鳴き声も、ウサギが草むらを素早く走り抜ける音も、遠くから途切れとぎれに流れてくる音楽の旋律も、男の子の耳にはもう届いていませんでした。" %>
#支援内容
<% naiyo = %w{支援内容は…男の子の腕の中の花々はその音楽につれて揺れ、男の子の胸は夜の深い鼓動につれて波打っているかのようでした。} %>
<% naiyo << "支援内容は…男の子はあんまりうっとりしていたので、女の子がやって来たことに気がつきませんでした。女の子はすぐそばまで来て男の子をじっくりと眺め、それから月明かりの中で優しく呼びかけました。" %>
<% naiyo << "支援内容は…その声に男の子はくるりと振り返り、驚いた目で女の子を眺めました。見ると、女の子は白いドレスを着て、小さな顔を興奮させていました。" %>
<% naiyo << "支援内容は…男の子は口をつぐんだまま、困り果てて女の子を眺めました。こんなにもいきなり夜の闇から飛び出してきた、ちっちゃくって白くって優しい声をしたこれは、なんなのかしら？" %>
<% naiyo << "支援内容は…男の子は黙ってうなずきました。女の子としゃべるのがこわかったのです。そして、胸に花束を抱きしめたまま、女の子に寄り添って森の中を歩き出しました。" %>
#評価
<% hyoka = %w{評価として、…男の子はあらためて畏敬の念で女の子を眺めました。この子が妖精だったらどうしよう。けれども、女の子はかたわらを歩く男の子が靴音を立てないことに気づいてしまいました。} %>
<% hyoka << "今までの評価として、…白樺の木々の間から、一人の男がとつぜん飛び出しました。男は背中にナップサックを背負い、髪は浮浪者のように長く伸ばしていました。" %>
<% hyoka << "今期の評価として、…男に目を向けられて、女の子はもう少しで叫び声をあげそうになり、男の子とつないでいる手を震わせました。男の子は思わずその手をきつく握りしめました。" %>
<% hyoka << "全体としての評価は…女の子は、笛の筒から小さなメロディーが飛び出すのが見えるようにおもいました。それは本当の妖精のように妖精の輪のまわりをくるくる踊り、そこに木霊も加わって、木々の間を軽やかに跳ねまわるのでした。" %>
<% hyoka << "評価として、…男がナップサックの紐を解くのを、女の子は熱心にのぞき込みました。けれど中身を見ると、がっかりした声をあげました。" %>

