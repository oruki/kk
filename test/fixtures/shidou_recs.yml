  desc: |
    夜間、職員Ｓに、「郵便物は届いていないか」を聞いてくる。以前書いた手紙の返事の事をさしているようで、以前の学校の事を引き合いに出しながら、「現在の学校生活のしんどさ」について、時折涙ぐみながら話す。
    本児は現在の中学校に転校当初から、学校やクラスメートの雰囲気になかなかなじめず、登校１週目くらいには「学校いきたくないねん」と半分茶化すような口調で言ったり、軽い体調不良を訴える日があった。しかし登校時はそのような様子であるものの、早退などはしない本児の様子を見て、共感しつつも、あまり深刻になりすぎない様に、励ましながら様子を見守ってきた。
    会話の中で、「しんどさ」の原因として「みんなが陰口を言うから」と表現する。「みんな」という表現に関して問うと、「仲良くしたいクラスメートはいるが、グループが出来あがっていて、そこに入ることや、一度できたグループから動くことができない、その雰囲気が嫌だ」と言い、「前の学校戻りたい」と繰り返す。
    話していくうちに、笑みが消え、目に涙を溜め始める。
    職員Ｓ自身の幼少期の転校時の経験などを交えながら、新しい環境に馴染むことのしんどさを共感しつつ、中学生女子に起こりがちなその様な事は、なかなか全てを無くすということは難しいが、思いをため込みがちな本児が、少しでも快適に学校生活や当院での生活を送れるように、職員は出来る限り努力をする、本児には、何か思う事があれば、職員に話したり、泣いても良いから、思いを出して欲しいと伝える。
    途中、中２ＹＳが加わってきて、「兄のこと」に関して言及するが、本児に話題の確認をしたうえで、学校生活に関しての話題に絞る。本児「なんで私がこんな所に来なアカンねん。」と言い、それを聞いた中２ＹＳが、「お兄ちゃんが悪いのにな」などと発言する。そのやり取りから、本児の入所の経緯を、ＹＳに話していることが伺える。
