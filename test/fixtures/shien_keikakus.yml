  shutaru_mondai: 経済的不安定・父の母へのＤＶ
  honnin_ikou: 自分の希望にかなった職に就き、お金を貯めて自立したい。
  hogosha_ikou: 安定した職に就けば家庭の再統合を図りたい。
  school_iken: 00
  jidou_sodan_kyogi: 自立に向けて仕事を見つけ、その仕事が定着するよう支援する。
  shien_hoshin: 経済的に母親を頼ることは難しく、仕事を見つけ安定した日常生活を送ることを目指し、早急に自立に向けた方向性を確立させたい。
  choki_kodomo: 早急に仕事を見つけ、定着させ自立を目指す。
  choki_katei: 母・妹との家庭再統合。
  choki_chiiki: 00
  choki_sogo: 安定し長く続けることが可能な職を早急に見つけ、自立に向けた意識を明確に持つ。

