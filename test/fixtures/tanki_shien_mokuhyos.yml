data25:
  id: 1
  shien_keikaku_id: 1039848660
  cat: cat-01
  kadai: この欄は横字縦字合計文字まで９ＰＸサイズの文字で入力できます。その文字数以内の文章は文字のサイズ９ＰＸで印字されます。
  mokuhyo: この欄は横字縦字合計文字まで９ＰＸサイズの文字で入力できます。その文字数以内の文章は文字のサイズ９ＰＸで印字されます。更に文字数が増えを超えると文字サイズが自動的に８ＰＸに変更され今度は文字までそのサイズで印字されます。
  naiyou: 　私は然し自信はなかつた。ない筈だ。根柢がないのだ。文章があるだけ。その文章もうぬぼれる程のものではないので、こんなチャチな小説で、ほめられたり、一躍新進作家にならうなどと夢にも思つてゐなかつた。
  hyoka: 　そのころ雑誌の同人六七人集つて下落合の誰かの家で徹夜して、当時私たちは酒を飲まなかつたから、ジャガ芋をふかして塩をつけて食ひながら文学論で徹夜した。
  date: 2008-06-09

data26:
  id: 2
  shien_keikaku_id: 3
  cat: cat-01
  kadai: そのころ、春陽堂から「文科」といふ半職業的な同人雑誌がでた。牧野信一が親分格で、小林秀雄、嘉村礒多、河上徹太郎、中島健蔵、私などが同人で、原稿料は一枚五十銭ぐらゐであつたと思ふ。分格で、小林秀雄、嘉村礒多、河上徹太郎、中島健蔵、私などが同人で、原稿料は一枚五十銭ぐらゐであつたと思ふ。
  mokuhyo: この同人が行きつけの酒場があつた。ウヰンザアといふ店で、青山二郎が店内装飾をしたゆかりで、青山二郎は「文科」の表紙を書き、同人のやうなものでもあつたせゐらしい。分格で、小林秀雄、嘉村礒多、河上徹太郎、中島健蔵、私などが同人で、原稿料は一枚五十銭ぐらゐであつたと思ふ。
  naiyou: ある夜更け、河上と私がこの店の二人の女給をつれて、飲み歩き、河上の家へ泊つたことがある。河上は下心があつたので、女の一人をつれて別室へ去つたが、残された私は大いに迷惑した。河上の家へ泊つたことがある。河上は下心があつたので、女の一人をつれて別室へ去つたが、残された私は大いに迷惑した。
  hyoka: その翌朝、河上の奥さんが憤然と、牛乳とパンを捧げて持つてきてくれたが、シラフで別れるわけにも行かず、四人で朝からどこかで飲んで別れたのだが、そのとき、実は俺はお前の方が好きなんだと十七の娘に言つた
  date: 2009-06-30

data27:
  id: 3
  shien_keikaku_id: 3
  cat: cat-02
  kadai: よろよろして、きりもなく何か口走り、私はいくらか気味が悪くなつたものだ。肉体を拒むから私が馬鹿らしがつて泊りに行かなくなつたことを、娘は理解しなかつた。bbb
  mokuhyo: その年の春、私は一ヶ月あまり京都へ旅行した。河上の紹介で、そのころまだ京大の学生だつた大岡昇平が自分の下宿へ部屋を用意しておいてくれたが、そのとき加藤英倫と友達になつた。彼は毎晩、私を京都の飲み屋へ案内してくれて、一週間ほど神戸へも一緒に旅行した。
  naiyou: これは蛇足だが、この神戸の旅行で、私はヘルマンの廃屋とかいふ深山の中腹の五階建かの大洋館へ案内された。
  hyoka: 　独探のケンギを受けて、大正五年だかに国外退去を命じられたといふ。無実のケンギで、探照燈がたゝつて怪しまれたといふ話であつたが、快男子を無益に苦しめたものである。
  date: 2009-07-01

data28:
  id: 4
  shien_keikaku_id: 3
  cat: cat-02
  kadai: メロスは激怒した。必ず、かの邪智暴虐《じゃちぼうぎゃく》の王を除かなければならぬと決意した。メロスには政治がわからぬ。メロスは、村の牧人である。笛を吹き、羊と遊んで暮して来た。けれども邪悪に対しては、人一倍に敏感であった。きょう未明メロスは村を出発し、野を越え山越え、十里はなれた此《こ》のシラクスの市にやって来た。メロスには父も、母も無い。女房も無い。十六の、内気な妹と二人暮しだ。この妹は、村の或る律気な一牧人を、近々、花婿《はなむこ》として迎える事になっていた。結婚式も間近かなのである。メロスは、それゆえ、花嫁の衣裳やら祝宴の御馳走やらを買いに、はるばる市にやって来たのだ。先ず、その品々を買い集め、それから都の
  mokuhyo: メロスには竹馬の友があった。セリヌンティウスである。今は此のシラクスの市で、石工をしている。その友を、これから訪ねてみるつもりなのだ。久しく逢わなかったのだから、訪ねて行くのが楽しみである。歩いているうちにメロスは、まちの様子を怪しく思った。ひっそりしている。もう既に日も落ちて、まちの暗いのは当りまえだが、けれども、なんだか、夜のせいばかりでは無く、市全体が、やけに寂しい。のんきなメロスも、だんだん不安になって来た。路で逢った若い衆をつかまえて、何かあったのか、二年まえに此の市に来たときは、夜でも皆が歌をうたって、まちは賑やかであった筈《はず》だが、と質問した。若い衆は、首を振って答えなかった。
  naiyou: しばらく歩いて老爺《ろうや》に逢い、こんどはもっと、語勢を強くして質問した。老爺は答えなかった。メロスは両手で老爺のからだをゆすぶって質問を重ねた。老爺は、あたりをはばかる低声で、わずか答えた。
  hyoka: |
    メロスは、単純な男であった。買い物を、背負ったままで、のそのそ王城にはいって行った。たちまち彼は、巡邏《じゅんら》の警吏に捕縛された。調べられて、メロスの懐中からは短剣が出て来たので、騒ぎが大きくなってしまった。メロスは、王の前に引き出された。
    「この短刀で何をするつもりであったか。言え！」暴君ディオニスは静かに、けれども威厳を以《もっ》て問いつめた。その王の顔は蒼白《そうはく》で、眉間《みけん》の皺《しわ》は、刻み込まれたように深かった。
  date: 2009-07-01

data29:
  id: 5
  shien_keikaku_id: 3
  cat: cat-02
  kadai: 　それを聞いて王は、残虐な気持で、そっと北叟笑《ほくそえ》んだ。生意気なことを言うわい。どうせ帰って来ないにきまっている。この嘘つきに騙《だま》された振りして、放してやるのも面白い。そうして身代りの男を、三日目に殺してやるのも気味がいい。人は、これだから信じられぬと、わしは悲しい顔して、その身代りの男を磔刑に処してやるのだ。世の中の、正直者とかいう奴輩《やつばら》にうんと見せつけてやりたいものさ。
  mokuhyo: 　メロスはその夜、一睡もせず十里の路を急ぎに急いで、村へ到着したのは、翌《あく》る日の午前、陽は既に高く昇って、村人たちは野に出て仕事をはじめていた。メロスの十六の妹も、きょうは兄の代りに羊群の番をしていた。よろめいて歩いて来る兄の、疲労｜困憊《こんぱい》の姿を見つけて驚いた。そうして、うるさく兄に質問を浴びせた。
  naiyou: 婿の牧人も頑強であった。なかなか承諾してくれない。夜明けまで議論をつづけて、やっと、どうにか婿をなだめ、すかして、説き伏せた。結婚式は、真昼に行われた。新郎新婦の、神々への宣誓が済んだころ、黒雲が空を覆い、ぽつりぽつり雨が降り出し、やがて車軸を流すような大雨となった。祝宴に列席していた村人たちは、何か不吉なものを感じたが、それでも、めいめい気持を引きたて、狭い家の中で、むんむん蒸し暑いのも怺《こら》え、陽気に歌をうたい、手を拍《う》った。メロスも、満面に喜色を湛《たた》え、しばらくは、王とのあの約束をさえ忘れていた。祝宴は、夜に入っていよいよ乱れ華やかになり、人々は、外の豪雨を全く気にしなくなった。メロスは、一生このままここにいたい、と思った。
  hyoka: 眼が覚めたのは翌る日の薄明の頃である。メロスは跳ね起き、南無三、寝過したか、いや、まだまだ大丈夫、これからすぐに出発すれば、約束の刻限までには十分間に合う。きょうは是非とも、あの王に、人の信実の存するところを見せてやろう。そうして笑って磔の台に上ってやる。メロスは、悠々と身仕度をはじめた。雨も、いくぶん小降りになっている様子である。身仕度は出来た。さて、メロスは、ぶるんと両腕を大きく振って、雨中、矢の如く走り出た。
  date: 2009-09-13

data30:
  id: 6
  shien_keikaku_id: 3
  cat: cat-03
  kadai: そんなに急ぐ必要も無い。ゆっくり歩こう、と持ちまえの呑気《のんき》さを取り返し、好きな小歌をいい声で歌い出した。ぶらぶら歩いて二里行き三里行き、そろそろ全里程の半ばに到達した頃、降って湧《わ》いた災難、メロスの足は、はたと、とまった。見よ、前方の川を。きのうの豪雨で山の水源地は氾濫《はんらん》し、濁流｜滔々《とうとう》と下流に集り、猛勢一挙に橋を破壊し、どうどうと響きをあげる激流が、木葉微塵《こっぱみじん》に橋桁《はしげた》を跳ね飛ばしていた。彼は茫然と、立ちすくんだ。あちこちと眺めまわし、また、声を限りに呼びたててみたが、繋舟《けいしゅう》は残らず浪に浚《さら》われて影なく、渡守りの姿も見えない。流れはいよいよ、ふくれ上り、海のようになっている。メロスは川岸
  mokuhyo: ｄｄｄ
  naiyou: そんなに急ぐ必要も無い。ゆっくり歩こう、と持ちまえの呑気《のんき》さを取り返し、好きな小歌をいい声で歌い出した。ぶらぶら歩いて二里行き三里行き、そろそろ全里程の半ばに到達した頃、降って湧《わ》いた災難、メロスの足は、はたと、とまった。見よ、前方の川を。きのうの豪雨で山の水源地は氾濫《はんらん》し、濁流｜滔々《とうとう》と下流に集り、猛勢一挙に橋を破壊し、どうどうと響きをあげる激流が、木葉微塵《こっぱみじん》に橋桁《はしげた》を跳ね飛ばしていた。彼は茫然と、立ちすくんだ。あちこちと眺めまわし、また、声を限りに呼びたててみたが、繋舟《けいしゅう》は残らず浪に浚《さら》われて影なく、渡守りの姿も見えない。流れはいよいよ、ふくれ上り、海のようになっている。メロスは川岸
