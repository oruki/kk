    小学生の学校送りから帰院し、職員の部屋に入ろうとする職員Ｓに、「東京行きたいねん」と声をかけてくる。どこか興味のある場所があるのかと聞くと、最近出来た大型家電量販店と、その向かいにある格安量販店の品ぞろえが良く、欲しいものがたくさんある、と言う。そんな話題から、好きな服のブランドの話、お菓子作りで、どうしても作れないお菓子があることなど、とりとめもない話が２０分ほど続く。
    本児から積極的に、今興味のあることや、日常の些細な話題を、職員の動きを止めてまで話しかけてくることが初めてだったため、本人の話したいままに話を聞くことにしてみる。
    その中で、興味のあった産業高校の生活科に入学したものの、一度留年してしまったこと、でも翌年、再度挑戦し、３月くらいまでの約２年、毎日通い、成績は芳しくなかったものの、様々な検定に挑戦して合格したことなどを誇らしげに話す。その当時の自分の姿勢と比較し、「今うち何やってるんやろうなあ」とつぶやく。
    職員Ｓ、本児の日課である炊事の取り組みを引き合いに出し、真面目に丁寧にできていること、色々な意欲や能力を持っていながら、今はそれを生かしきれていないだけで、もったいないと感じる、また本児の「こんなはずではなかった」といった自嘲的なつぶやきに対し、「今そんな風に何か思いを持てたことで十分前進している」、「以前はきっと何かを考えることさえもしんどかったのだろう、そんな本児の日々の生活や姿勢に対し、職員Ｓ自身もどのように援助ができるのか模索していた」と本児に話す。
    会話の中で「今なら勉強をしたいと思える」と言ったので、何興味があるのかと聞くと、「数学と英語」「運転免許を取りたいが、ここにいる間は取れない」と答える。自分の学力はきっと中学生程度で、本格的な勉強は無理だが興味が出てきたという本児に対し、「心理職員Ｋの勉強会に参加してみてはどうか」と提案すると、「それは嫌だ」と答える。同じように心理職員Ｙのお話に関しても、実はあまり行きたくないと言う。理由をうまく表現できないため、「それぞれに相性があるよね」と言うと、うなづいている。
    その後は、地元の友だちの話をしたり、その友だちの写真が映っている携帯のメールを見せてきたり、本児と職員Ｓが同郷であることから、地元のとりとめのない話で盛り上がり、「こんなに地元のことをはなせるなんて思っていなかった、楽しかった」と言ってすっきりとした表情を見せ、昨晩は睡眠不足だからといって休息をとる。
    炊事の課業や、仕事探しで、以前よりは生活リズムが整ってきたものの、なかなか順調にいかず、葛藤している心象が垣間見られた１時間の会話だった。
