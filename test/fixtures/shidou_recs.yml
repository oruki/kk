    母より退院したと今週月曜日に℡がある。
    外泊の話をきいたか？と尋ねられたため、ＧＷは外泊しなかったことは聞いたとつたえるも、そうではなく、
    今後の外泊についてであると母はいっていたとのこと。
    学院との℡でも言ったようにＣＷからも、退院して間もないし、
    そもそも外泊は母がさびしさを埋めるための外泊であり、本児たちは母の家に帰っても、家でゲームをしているだけであり、
    近所を散歩したりでいいが、
    母は寝てばかりなのであまり外泊をのぞんでいないのではないか、あまり意味がないのではないのか、「帰りたい」と言ったとしても、
    母の手前言っているだけで、外泊をするのであればきちんとプランを立てるべきと
    
    と伝えたとのこと。母は引き取るためには外泊を繰り返す方がよいと言うが、外泊などをすっぽかすなどいいかげんな行動をしていた
    母のところに子どもを返すのは、今は無理だ、病気も完全に治る見込みはないのではないかと伝えると
    母は泣きだしたとのこと。本児たちが独立するまでは引き取りは出来ないのではないか、母の病気も含めてすべてを理解できるようになるまでは
    、子どもたちとは一緒に暮さない方がよいのではと伝えたとのこと。母は℡中も「全部、私のせいだ」
    と後ろ向きなことばかり言うため、前向きに考えるように、元気になって、「ご飯食べにいこう」と子どもを誘えるくらいになってほしい。
    子どもを振り回す
    ことなく、毎日でも℡して子どもたちが何を考えているのか理解していく必要があるのではないか、幼稚なやりとりはもうやめた方がいいと
    母に厳しく助言したとのこと。今週末の外泊の話はないだろうとのこと。
