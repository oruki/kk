    に住むという選択肢もあると、本児に伝えると、本児は病気になってしまうだろうとのこと。本児はの言動はすべて、「建前」で話をしており、本児の本質は全くみせておらず、時間を要するとのこと。とにかく、ハードルをさげ、「就職するためには」「自立するためには」と本児にわかりやすいように、箇条書きにし、本児の「建前」を逆に利用するのはどうかとのこと。掲げることにより、本児もそういうものなのかということで、仕方なくこうどうするのではないか。来年１月、２月の間に本児がどこまでできるか様子をみて、３月には改めて就職稼働をすることにしてはどうかとのこと。それに、本児にとって、居室掃除や、本児の身の回りの整頓は「仕事」とというのには結び付きにくく、おそらく、成育歴のなかで、里親がすべてやってきたことで、自分の仕事ととして、かんがえられないとのこと。外部に研修といったかたちでも、彼女のすべきことを与えたほうがよいとのこと。ただ、それにも、おとなの監視がひつようとのことで難しいのならば、せめて、他児のしないことを仕事として、毎日継続してさせ、それにともない、小遣いではなく、歩合制の給料が発生するといった方法はどうかとのこと。こういったことについては、本児の誕生日の１月に向けて、１８歳のセレモニーとして、里親との関係も整理し、施設入所にも期限があるのだとつたえることにすとのこと。今月、１９日に里親宅訪問予定であり、そこで、携帯電話について、本児の里親たにおいてある荷物についての話をきちんと、整理するとや、のこと。それをうけて、２２日には本児が通所し、今後の方針をつたえ、今度の正月が里親宅への、最後の外泊になることをつげるとのこと。
